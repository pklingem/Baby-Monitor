<head>
  <title>Baby monitor</title>
  <script src="http://js.cdn.tl/sugar-1.2.3.min.js"></script>
</head>

<body>
  <h1>Monitor your baby via the intertubes</h1>
  {{> diaper_changes}}
</body>

<template name="diaper_changes">
  <div class="diaper_changes">
    <p>
      Diaper was last changed {{lastDiaperChangedDisplay}}
    </p>
    <input type="button" value="Click" />
  </div>
</template>
